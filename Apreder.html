<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo que Aprendimos Este Año</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #4A90E2;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
        }
        /* Decoración del encabezado */
        h1::after {
            content: "";
            display: block;
            width: 50px;
            height: 3px;
            background-color: #4A90E2;
            margin: 10px auto 20px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Qué aprendimos este año?</h1>
        <p>Pues aprendimos a hacer diagramas, tablas en Dia, consultas SQL, a usar JDBC, y también JavaScript.</p>
    </div>
</body>
</html>
